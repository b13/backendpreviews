<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<div class="b_tiles">
	<f:render partial="Media/Image" arguments="{image: image, cropVariant: cropVariant}" />
	<br>
	<f:if condition="{content}">
		<div class="b_tiles__text">{content}</div>
	</f:if>
</div>

</html>
