<html
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	xmlns:b13="http://typo3.org/ns/B13/Backendpreviews/ViewHelpers"
	data-namespace-typo3-fluid="true"
>

<f:if condition="{text}">
	<div class="b_text">
		<f:if condition="!{showFull}">
			<f:then>
				{text -> b13:renderBodytext(crop: crop) -> f:format.raw()}
			</f:then>
			<f:else>
					{text -> f:format.stripTags() -> f:format.nl2br()}
			</f:else>
		</f:if>
	</div>
</f:if>

</html>
